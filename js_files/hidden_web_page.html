<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hidden Images</title>
        <script src="hidden.js"></script>
        <style>
            img{
                height: 500px;
                width: auto;
            }
            #meme{
                height: 200px;
                width: auto;
                display: none;
            }
            
        </style>
    </head>
    <body>
        <h1>There is a hidden image somewhere in this webpage</h1>
        <p onclick="show()">Don't click me</p>
        <br>
        <img id="img"  onmouse onmouseenter="hover()" onmouseleave="leave()" src="https://ac.blooket.com/marketassets/blooks/yeti.svg" alt="blooket">
        <img id ="meme" src="https://www.ucas-edu.net/assets/images/ucas-logo.svg">
        
    </body>
</html>
